[project]
name = "dash-project"
version = "0.1.0"
description = "Interactive Dashboards with Dash"
requires-python = ">=3.8"
dependencies = [
    "dash>=2.14.0",
    "dash-bootstrap-components>=1.4.0",
    "plotly>=5.0.0",
    "pandas>=1.0.0",
    "scikit-learn>=1.0.0",
    "numpy>=1.20.0",
]

[tool.setuptools]
py-modules = ["1_example"]
